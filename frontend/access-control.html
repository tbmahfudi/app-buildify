<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control Manager | App Buildify</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-lg flex items-center justify-center">
                        <i class="ph-duotone ph-shield-check text-white text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">Access Control Manager</h1>
                        <p class="text-xs text-gray-500">Manage roles and permissions</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <span class="text-sm text-gray-600" id="current-user">Loading...</span>
                    <button onclick="logout()" class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors">
                        <i class="ph ph-sign-out text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Loading State -->
        <div id="loading-container" class="flex items-center justify-center py-20">
            <div class="text-center">
                <i class="ph ph-spinner-gap animate-spin text-6xl text-blue-600 mb-4"></i>
                <p class="text-gray-600">Loading Access Control Manager...</p>
            </div>
        </div>

        <!-- Permission Assignment Helper Container -->
        <div id="permission-assignment-container" class="hidden">
            <!-- Content will be dynamically inserted here -->
        </div>

        <!-- Error State -->
        <div id="error-container" class="hidden">
            <div class="bg-red-50 border border-red-200 rounded-lg p-6 text-center">
                <i class="ph-duotone ph-warning-circle text-6xl text-red-600 mb-4"></i>
                <h3 class="text-lg font-semibold text-red-900 mb-2">Failed to Load</h3>
                <p class="text-red-700 mb-4" id="error-message">An error occurred while loading the access control manager.</p>
                <button onclick="location.reload()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                    Try Again
                </button>
            </div>
        </div>
    </main>

    <!-- Toast Notifications Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 shadow-2xl">
            <i class="ph ph-spinner-gap animate-spin text-4xl text-blue-600"></i>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { permissionAssignmentHelper } from './assets/js/rbac/index.js';

        // API base URL
        const API_BASE_URL = 'http://localhost:8000/api';

        // Simple API client
        window.apiFetch = async function(endpoint, options = {}) {
            const token = localStorage.getItem('auth_token');

            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(token ? { 'Authorization': `Bearer ${token}` } : {})
                }
            };

            const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                ...defaultOptions,
                ...options,
                headers: {
                    ...defaultOptions.headers,
                    ...options.headers
                }
            });

            if (response.status === 401) {
                // Unauthorized - redirect to login
                window.location.href = '/login.html';
                throw new Error('Unauthorized');
            }

            if (!response.ok) {
                const error = await response.json().catch(() => ({ detail: 'An error occurred' }));
                throw new Error(error.detail || `HTTP ${response.status}`);
            }

            return response;
        };

        // UI utilities
        window.showToast = function(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');

            const colors = {
                success: 'bg-green-600',
                error: 'bg-red-600',
                warning: 'bg-yellow-600',
                info: 'bg-blue-600'
            };

            const icons = {
                success: 'ph-check-circle',
                error: 'ph-x-circle',
                warning: 'ph-warning',
                info: 'ph-info'
            };

            toast.className = `${colors[type]} text-white px-4 py-3 rounded-lg shadow-lg flex items-center gap-2 min-w-[300px] transform transition-all duration-300`;
            toast.innerHTML = `
                <i class="ph ${icons[type]} text-xl"></i>
                <span>${message}</span>
            `;

            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        };

        window.showLoading = function() {
            document.getElementById('loading-overlay').classList.remove('hidden');
        };

        window.hideLoading = function() {
            document.getElementById('loading-overlay').classList.add('hidden');
        };

        window.logout = function() {
            localStorage.removeItem('auth_token');
            window.location.href = '/login.html';
        };

        // Load current user info
        async function loadCurrentUser() {
            try {
                const response = await apiFetch('/auth/me');
                const user = await response.json();

                const userEl = document.getElementById('current-user');
                userEl.textContent = user.full_name || user.email;

                return user;
            } catch (error) {
                console.error('Failed to load current user:', error);
                return null;
            }
        }

        // Initialize the application
        async function init() {
            try {
                // Load current user
                await loadCurrentUser();

                // Hide loading, show content
                document.getElementById('loading-container').classList.add('hidden');
                document.getElementById('permission-assignment-container').classList.remove('hidden');

                // Initialize the Permission Assignment Helper
                await permissionAssignmentHelper.initialize('permission-assignment-container');

                console.log('âœ“ Access Control Manager initialized successfully');

            } catch (error) {
                console.error('Initialization error:', error);

                // Show error state
                document.getElementById('loading-container').classList.add('hidden');
                document.getElementById('error-container').classList.remove('hidden');
                document.getElementById('error-message').textContent = error.message || 'Failed to initialize';
            }
        }

        // Start the application when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
