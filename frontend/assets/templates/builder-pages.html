<div id="pages-list-container" class="h-screen flex flex-col bg-gray-50">
    <!-- Header -->
    <div class="bg-white border-b border-gray-200 px-6 py-4">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 flex items-center gap-3">
                    <i class="ph-duotone ph-files text-blue-600" style="color: #3B82F6"></i>
                    Builder Pages
                </h1>
                <p class="text-sm text-gray-600 mt-1">
                    Manage your custom UI pages
                </p>
            </div>
            <div id="create-page-btn-container" class="flex items-center gap-3">
                <!-- Button will be inserted here by JS based on permissions -->
            </div>
        </div>
    </div>

    <!-- Content Area -->
    <div class="flex-1 overflow-y-auto p-6">
        <!-- Filters -->
        <div class="mb-6 flex gap-4">
            <select id="filter-module" class="px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-900 text-sm">
                <option value="">All Modules</option>
            </select>
            <select id="filter-status" class="px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-900 text-sm">
                <option value="">All Status</option>
                <option value="published">Published</option>
                <option value="draft">Draft</option>
            </select>
        </div>

        <!-- Pages Grid -->
        <div id="pages-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Loading State -->
            <div class="col-span-full flex items-center justify-center py-12">
                <div class="text-center">
                    <i class="ph-duotone ph-spinner text-5xl text-blue-600 animate-spin mb-4" style="color: #3B82F6"></i>
                    <p class="text-gray-600">Loading pages...</p>
                </div>
            </div>
        </div>
    </div>
</div>
