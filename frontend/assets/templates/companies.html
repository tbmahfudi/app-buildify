<div class="card shadow-sm">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="mb-0">Companies</h5>
      <button id="btn-add-company" class="btn btn-primary btn-sm">Add Company</button>
    </div>
    <table id="companies-table" class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade" id="companyModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Company</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="company-form">
          <input type="hidden" id="company-id">
          <div class="mb-3">
            <label class="form-label">Code</label>
            <input type="text" id="company-code" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="company-name" class="form-control" required>
          </div>
          <div class="text-danger small" id="company-error"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="btn-save-company" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
