<div class="login-card card shadow-sm">
  <div class="card-body">
    <h5 class="card-title mb-3">Sign in</h5>
    <form id="login-form">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" type="email" class="form-control" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="password" type="password" class="form-control" placeholder="••••••••" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Tenant (optional)</label>
        <input id="tenant" type="text" class="form-control" placeholder="Tenant ID (X-Tenant-Id)">
      </div>
      <div class="d-grid gap-2">
        <button id="btn-login" class="btn btn-primary" type="submit">Login</button>
      </div>
      <div id="login-error" class="text-danger mt-2 small"></div>
    </form>
  </div>
</div>
