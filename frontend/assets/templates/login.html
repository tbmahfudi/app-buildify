<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NoCode Platform - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-xl p-8">
      <!-- Logo / Branding -->
      <div class="flex justify-center mb-8">
        <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center">
          <span class="text-white text-2xl font-bold">NP</span>
        </div>
      </div>
      
      <h1 class="text-3xl font-bold text-center mb-2 text-gray-900">NoCode Platform</h1>
      <p class="text-center text-gray-600 mb-8">Sign in to your account</p>
      
      <form id="login-form" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input 
            id="email" 
            type="email" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" 
            placeholder="you@example.com" 
            required>
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            type="password" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" 
            placeholder="••••••••" 
            required>
        </div>

        <div>
          <label for="tenant" class="block text-sm font-medium text-gray-700 mb-2">Tenant ID (Optional)</label>
          <input 
            id="tenant" 
            type="text" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" 
            placeholder="X-Tenant-Id">
        </div>

        <div id="login-error" class="hidden p-4 bg-red-50 border border-red-200 text-red-700 text-sm rounded-lg flex items-start gap-3">
          <i class="bi bi-exclamation-circle flex-shrink-0 mt-0.5"></i>
          <span id="error-message"></span>
        </div>

        <button 
          type="submit" 
          class="w-full px-4 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition flex items-center justify-center gap-2">
          <span>Sign In</span>
          <i class="bi bi-arrow-right"></i>
        </button>
      </form>

      <!-- Test Credentials -->
      <div class="mt-8 pt-8 border-t border-gray-200">
        <p class="text-center text-sm text-gray-600 mb-4 font-medium">Demo Credentials</p>
        <div class="bg-gray-50 rounded-lg p-4 space-y-2">
          <div class="flex items-center justify-between">
            <span class="text-gray-600 text-sm">Email:</span>
            <code class="bg-gray-200 px-2 py-1 rounded text-xs font-mono text-gray-800">admin@example.com</code>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-gray-600 text-sm">Password:</span>
            <code class="bg-gray-200 px-2 py-1 rounded text-xs font-mono text-gray-800">admin123</code>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="mt-8 text-center text-xs text-gray-500">
        <p>© 2024 NoCode Platform. All rights reserved.</p>
      </div>
    </div>
  </div>

  <script type="module" src="../../js/login-page.js"></script>
</body>
</html>
