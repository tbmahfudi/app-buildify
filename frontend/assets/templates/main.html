<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NoCode Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="../../assets/css/app.css" rel="stylesheet" />
</head>
<body class="bg-slate-950 text-slate-100">
  <div id="app" class="app-shell h-screen">
    <aside id="sidebar" class="app-sidebar">
      <div class="sidebar-inner">
        <div class="sidebar-header">
          <button id="sidebar-toggle" type="button" class="sidebar-toggle" aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
          </button>
          <div class="brand">
            <div class="brand-logo">NP</div>
            <div class="brand-text">
              <span class="brand-title">NoCode Platform</span>
              <span class="brand-subtitle">Operations Suite</span>
            </div>
          </div>
        </div>

        <nav id="sidebar-nav" class="sidebar-nav">
          <!-- Menu items loaded dynamically -->
        </nav>
      </div>

      <footer class="sidebar-footer">
        <p class="sidebar-footer-title">NoCode Platform</p>
        <p class="sidebar-footer-subtitle">Â© 2024 All rights reserved</p>
      </footer>
    </aside>

    <div class="app-main">
      <header class="app-header">
        <div class="header-left">
          <div class="header-logo" aria-hidden="true">NP</div>
          <div class="header-title-group">
            <p class="header-title">NoCode Platform</p>
            <p class="header-subtitle">Build faster, operate smarter</p>
          </div>
        </div>

        <div id="floating-submenu" class="floating-submenu hidden" aria-live="polite"></div>

        <div class="header-actions">
          <div class="user-menu">
            <button id="user-menu-button" class="user-menu-button" type="button" aria-haspopup="true" aria-expanded="false">
              <span class="user-avatar">NP</span>
              <span id="user-email" class="user-name">User</span>
              <i class="bi bi-chevron-down"></i>
            </button>
            <div id="user-menu-dropdown" class="user-menu-dropdown hidden" role="menu">
              <a href="#profile" class="user-menu-item" role="menuitem">
                <i class="bi bi-person"></i>
                <span>Profile</span>
              </a>
              <a href="#settings" class="user-menu-item" role="menuitem">
                <i class="bi bi-gear"></i>
                <span>Settings</span>
              </a>
              <hr class="user-menu-separator">
              <button id="btn-logout" class="user-menu-item user-menu-danger" type="button" role="menuitem">
                <i class="bi bi-box-arrow-right"></i>
                <span>Logout</span>
              </button>
            </div>
          </div>
        </div>
      </header>

      <main id="content" class="app-content" tabindex="-1"></main>
    </div>
  </div>

  <script type="module" src="../../assets/js/app-entry.js"></script>
</body>
</html>
