<div class="space-y-6" id="automations-app">
  <!-- Header -->
  <div class="bg-white border-b border-gray-200 px-6 py-4">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold text-gray-900 flex items-center gap-3">
          <i class="ph-duotone ph-robot text-green-600"></i>
          Automation Rules
        </h1>
        <p class="text-sm text-gray-600 mt-1">Configure automated rules and actions for your application</p>
      </div>
      <button onclick="AutomationApp.showCreateModal()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition flex items-center gap-2">
        <i class="ph ph-plus"></i>
        Create Rule
      </button>
    </div>
  </div>

  <!-- Tabs -->
  <div class="px-6">
    <div class="border-b border-gray-200">
      <nav class="-mb-px flex space-x-8">
        <button onclick="AutomationApp.switchTab('rules')" id="tab-rules" class="automation-tab border-b-2 border-green-600 py-4 px-1 text-sm font-medium text-green-600">
          Automation Rules
        </button>
        <button onclick="AutomationApp.switchTab('executions')" id="tab-executions" class="automation-tab border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
          Execution History
        </button>
        <button onclick="AutomationApp.switchTab('webhooks')" id="tab-webhooks" class="automation-tab border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
          Webhooks
        </button>
      </nav>
    </div>
  </div>

  <!-- Rules Tab -->
  <div id="content-rules" class="px-6">
    <div id="rules-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Loading state -->
      <div class="col-span-full text-center py-12">
        <i class="ph-duotone ph-spinner text-4xl text-gray-400 animate-spin"></i>
        <p class="text-gray-600 mt-2">Loading automation rules...</p>
      </div>
    </div>
  </div>

  <!-- Executions Tab -->
  <div id="content-executions" class="px-6 hidden">
    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rule</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trigger Type</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Executed At</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duration</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody id="executions-tbody" class="bg-white divide-y divide-gray-200">
          <tr>
            <td colspan="6" class="px-6 py-12 text-center text-gray-500">Loading executions...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Webhooks Tab -->
  <div id="content-webhooks" class="px-6 hidden">
    <div class="mb-4 flex justify-end">
      <button onclick="AutomationApp.showCreateWebhookModal()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        <i class="ph ph-plus"></i> Create Webhook
      </button>
    </div>
    <div id="webhooks-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="col-span-full text-center py-12">
        <i class="ph-duotone ph-spinner text-4xl text-gray-400 animate-spin"></i>
        <p class="text-gray-600 mt-2">Loading webhooks...</p>
      </div>
    </div>
  </div>

  <!-- Create Rule Modal -->
  <div id="createRuleModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
      <div class="p-6 border-b border-gray-200">
        <div class="flex items-center justify-between">
          <h3 class="text-xl font-bold text-gray-900">Create Automation Rule</h3>
          <button onclick="AutomationApp.closeCreateModal()" class="text-gray-400 hover:text-gray-600">
            <i class="ph ph-x text-2xl"></i>
          </button>
        </div>
      </div>

      <form id="createRuleForm" onsubmit="AutomationApp.createRule(event)" class="p-6 space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Rule Name*</label>
          <input type="text" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="e.g., send_welcome_email">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Display Label*</label>
          <input type="text" name="label" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="e.g., Send Welcome Email">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
          <textarea name="description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Describe what this automation does..."></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
          <input type="text" name="category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="e.g., Email, Notifications">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Trigger Type*</label>
          <select name="trigger_type" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            <option value="database">Database Event</option>
            <option value="scheduled">Scheduled</option>
            <option value="manual">Manual</option>
            <option value="webhook">Webhook</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            <input type="checkbox" name="is_active" checked class="mr-2">
            Active (rule will run automatically)
          </label>
        </div>

        <div class="flex justify-end gap-3 pt-4">
          <button type="button" onclick="AutomationApp.closeCreateModal()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
            Cancel
          </button>
          <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
            Create Rule
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- View Rule Detail Modal -->
  <div id="viewRuleModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
      <div class="p-6 border-b border-gray-200">
        <div class="flex items-center justify-between">
          <h3 class="text-xl font-bold text-gray-900" id="viewRuleTitle">Rule Details</h3>
          <button onclick="AutomationApp.closeViewModal()" class="text-gray-400 hover:text-gray-600">
            <i class="ph ph-x text-2xl"></i>
          </button>
        </div>
      </div>

      <div id="viewRuleContent" class="p-6">
        <!-- Content will be loaded dynamically -->
      </div>
    </div>
  </div>
</div>
