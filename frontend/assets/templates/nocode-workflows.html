<div class="space-y-6" id="workflows-app">
  <!-- Header -->
  <div class="bg-white border-b border-gray-200 px-6 py-4">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold text-gray-900 flex items-center gap-3">
          <i class="ph-duotone ph-flow-arrow text-purple-600"></i>
          Workflow Designer
        </h1>
        <p class="text-sm text-gray-600 mt-1">Create and manage automated workflows visually</p>
      </div>
      <button onclick="WorkflowApp.showCreateModal()" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition flex items-center gap-2">
        <i class="ph ph-plus"></i>
        Create Workflow
      </button>
    </div>
  </div>

  <!-- Tabs -->
  <div class="px-6">
    <div class="border-b border-gray-200">
      <nav class="-mb-px flex space-x-8">
        <button onclick="WorkflowApp.switchTab('workflows')" id="tab-workflows" class="workflow-tab border-b-2 border-purple-600 py-4 px-1 text-sm font-medium text-purple-600">
          Workflows
        </button>
        <button onclick="WorkflowApp.switchTab('instances')" id="tab-instances" class="workflow-tab border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
          Active Instances
        </button>
      </nav>
    </div>
  </div>

  <!-- Workflows Tab -->
  <div id="content-workflows" class="px-6">
    <div id="workflows-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Loading state -->
      <div class="col-span-full text-center py-12">
        <i class="ph-duotone ph-spinner text-4xl text-gray-400 animate-spin"></i>
        <p class="text-gray-600 mt-2">Loading workflows...</p>
      </div>
    </div>
  </div>

  <!-- Instances Tab -->
  <div id="content-instances" class="px-6 hidden">
    <div id="instances-list" class="bg-white rounded-lg shadow-sm overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Workflow</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Current State</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Started</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody id="instances-tbody" class="bg-white divide-y divide-gray-200">
          <tr>
            <td colspan="5" class="px-6 py-12 text-center text-gray-500">Loading instances...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Create Workflow Modal -->
  <div id="createWorkflowModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
      <div class="p-6 border-b border-gray-200">
        <div class="flex items-center justify-between">
          <h3 class="text-xl font-bold text-gray-900">Create New Workflow</h3>
          <button onclick="WorkflowApp.closeCreateModal()" class="text-gray-400 hover:text-gray-600">
            <i class="ph ph-x text-2xl"></i>
          </button>
        </div>
      </div>

      <form id="createWorkflowForm" onsubmit="WorkflowApp.createWorkflow(event)" class="p-6 space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Workflow Name*</label>
          <input type="text" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="e.g., approval_workflow">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Display Label*</label>
          <input type="text" name="label" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="e.g., Approval Workflow">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
          <textarea name="description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Describe the workflow purpose..."></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
          <input type="text" name="category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="e.g., Approvals, Tasks">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Trigger Type</label>
          <select name="trigger_type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            <option value="manual">Manual</option>
            <option value="automatic">Automatic</option>
            <option value="scheduled">Scheduled</option>
          </select>
        </div>

        <div class="flex justify-end gap-3 pt-4">
          <button type="button" onclick="WorkflowApp.closeCreateModal()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
            Cancel
          </button>
          <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
            Create Workflow
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- View Workflow Detail Modal -->
  <div id="viewWorkflowModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
      <div class="p-6 border-b border-gray-200">
        <div class="flex items-center justify-between">
          <h3 class="text-xl font-bold text-gray-900" id="viewWorkflowTitle">Workflow Details</h3>
          <button onclick="WorkflowApp.closeViewModal()" class="text-gray-400 hover:text-gray-600">
            <i class="ph ph-x text-2xl"></i>
          </button>
        </div>
      </div>

      <div id="viewWorkflowContent" class="p-6">
        <!-- Content will be loaded dynamically -->
      </div>
    </div>
  </div>
</div>

<script>
const WorkflowApp = {
  currentTab: 'workflows',
  workflows: [],
  instances: [],

  async init() {
    await this.loadWorkflows();

    // Listen for route:loaded event
    document.addEventListener('route:loaded', (e) => {
      if (e.detail.route === 'nocode-workflows') {
        this.loadWorkflows();
      }
    });
  },

  switchTab(tab) {
    this.currentTab = tab;

    // Update tab styles
    document.querySelectorAll('.workflow-tab').forEach(t => {
      t.classList.remove('border-purple-600', 'text-purple-600');
      t.classList.add('border-transparent', 'text-gray-500');
    });
    document.getElementById(`tab-${tab}`).classList.remove('border-transparent', 'text-gray-500');
    document.getElementById(`tab-${tab}`).classList.add('border-purple-600', 'text-purple-600');

    // Show/hide content
    document.getElementById('content-workflows').classList.toggle('hidden', tab !== 'workflows');
    document.getElementById('content-instances').classList.toggle('hidden', tab !== 'instances');

    if (tab === 'instances') {
      this.loadInstances();
    }
  },

  async loadWorkflows() {
    try {
      const response = await fetch('/api/v1/workflows', {
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      });

      if (response.ok) {
        this.workflows = await response.json();
        this.renderWorkflows();
      } else {
        this.showError('Failed to load workflows');
      }
    } catch (error) {
      console.error('Error loading workflows:', error);
      this.showError('Error loading workflows');
    }
  },

  renderWorkflows() {
    const container = document.getElementById('workflows-list');

    if (this.workflows.length === 0) {
      container.innerHTML = `
        <div class="col-span-full text-center py-12">
          <i class="ph-duotone ph-flow-arrow text-6xl text-gray-300"></i>
          <h3 class="mt-4 text-lg font-medium text-gray-900">No workflows yet</h3>
          <p class="mt-2 text-gray-500">Create your first workflow to get started</p>
          <button onclick="WorkflowApp.showCreateModal()" class="mt-4 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
            <i class="ph ph-plus"></i> Create Workflow
          </button>
        </div>
      `;
      return;
    }

    container.innerHTML = this.workflows.map(workflow => `
      <div class="bg-white border border-gray-200 rounded-lg p-6 hover:shadow-lg transition">
        <div class="flex items-start justify-between mb-3">
          <div class="flex-1">
            <h3 class="text-lg font-semibold text-gray-900">${this.escapeHtml(workflow.label)}</h3>
            <p class="text-sm text-gray-500 mt-1">${this.escapeHtml(workflow.description || 'No description')}</p>
          </div>
          <span class="ml-2 px-3 py-1 rounded-full text-xs font-medium ${workflow.is_published ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
            ${workflow.is_published ? 'Published' : 'Draft'}
          </span>
        </div>

        <div class="space-y-2 text-sm text-gray-600 mb-4">
          <div class="flex items-center gap-2">
            <i class="ph ph-tag"></i>
            <span>${workflow.category || 'Uncategorized'}</span>
          </div>
          <div class="flex items-center gap-2">
            <i class="ph ph-play-circle"></i>
            <span>Trigger: ${workflow.trigger_type}</span>
          </div>
          <div class="flex items-center gap-2">
            <i class="ph ph-calendar"></i>
            <span>Created: ${new Date(workflow.created_at).toLocaleDateString()}</span>
          </div>
        </div>

        <div class="flex gap-2">
          <button onclick="WorkflowApp.viewWorkflow('${workflow.id}')" class="flex-1 px-3 py-2 bg-purple-50 text-purple-700 rounded-lg hover:bg-purple-100 text-sm font-medium">
            <i class="ph ph-eye"></i> View
          </button>
          <button onclick="WorkflowApp.togglePublish('${workflow.id}', ${workflow.is_published})" class="flex-1 px-3 py-2 bg-gray-50 text-gray-700 rounded-lg hover:bg-gray-100 text-sm font-medium">
            <i class="ph ph-${workflow.is_published ? 'pause' : 'play'}"></i> ${workflow.is_published ? 'Unpublish' : 'Publish'}
          </button>
          <button onclick="WorkflowApp.deleteWorkflow('${workflow.id}')" class="px-3 py-2 bg-red-50 text-red-700 rounded-lg hover:bg-red-100 text-sm">
            <i class="ph ph-trash"></i>
          </button>
        </div>
      </div>
    `).join('');
  },

  async loadInstances() {
    try {
      const response = await fetch('/api/v1/workflows/instances', {
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      });

      if (response.ok) {
        this.instances = await response.json();
        this.renderInstances();
      }
    } catch (error) {
      console.error('Error loading instances:', error);
    }
  },

  renderInstances() {
    const tbody = document.getElementById('instances-tbody');

    if (this.instances.length === 0) {
      tbody.innerHTML = `
        <tr>
          <td colspan="5" class="px-6 py-12 text-center text-gray-500">No active workflow instances</td>
        </tr>
      `;
      return;
    }

    tbody.innerHTML = this.instances.map(instance => `
      <tr class="hover:bg-gray-50">
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
          ${instance.workflow_name || 'Unknown'}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          ${instance.current_state_name || 'N/A'}
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <span class="px-2 py-1 text-xs font-medium rounded-full ${this.getStatusClass(instance.status)}">
            ${instance.status}
          </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          ${new Date(instance.started_at).toLocaleString()}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm">
          <button onclick="WorkflowApp.viewInstance('${instance.id}')" class="text-purple-600 hover:text-purple-900">
            <i class="ph ph-eye"></i> View
          </button>
        </td>
      </tr>
    `).join('');
  },

  getStatusClass(status) {
    const classes = {
      'active': 'bg-blue-100 text-blue-800',
      'completed': 'bg-green-100 text-green-800',
      'failed': 'bg-red-100 text-red-800',
      'paused': 'bg-yellow-100 text-yellow-800'
    };
    return classes[status] || 'bg-gray-100 text-gray-800';
  },

  showCreateModal() {
    document.getElementById('createWorkflowModal').classList.remove('hidden');
  },

  closeCreateModal() {
    document.getElementById('createWorkflowModal').classList.add('hidden');
    document.getElementById('createWorkflowForm').reset();
  },

  async createWorkflow(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    const data = {
      name: formData.get('name'),
      label: formData.get('label'),
      description: formData.get('description') || '',
      category: formData.get('category') || '',
      trigger_type: formData.get('trigger_type'),
      canvas_data: { nodes: [], edges: [] } // Empty canvas initially
    };

    try {
      const response = await fetch('/api/v1/workflows', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        this.closeCreateModal();
        await this.loadWorkflows();
        this.showSuccess('Workflow created successfully');
      } else {
        const error = await response.json();
        this.showError(error.detail || 'Failed to create workflow');
      }
    } catch (error) {
      console.error('Error creating workflow:', error);
      this.showError('Error creating workflow');
    }
  },

  async viewWorkflow(id) {
    try {
      const response = await fetch(`/api/v1/workflows/${id}`, {
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      });

      if (response.ok) {
        const workflow = await response.json();
        document.getElementById('viewWorkflowTitle').textContent = workflow.label;
        document.getElementById('viewWorkflowContent').innerHTML = `
          <div class="space-y-6">
            <div>
              <h4 class="font-semibold text-gray-900 mb-2">Basic Information</h4>
              <dl class="grid grid-cols-2 gap-4">
                <div>
                  <dt class="text-sm text-gray-500">Name</dt>
                  <dd class="text-sm font-medium text-gray-900">${this.escapeHtml(workflow.name)}</dd>
                </div>
                <div>
                  <dt class="text-sm text-gray-500">Category</dt>
                  <dd class="text-sm font-medium text-gray-900">${this.escapeHtml(workflow.category || 'N/A')}</dd>
                </div>
                <div>
                  <dt class="text-sm text-gray-500">Trigger Type</dt>
                  <dd class="text-sm font-medium text-gray-900">${workflow.trigger_type}</dd>
                </div>
                <div>
                  <dt class="text-sm text-gray-500">Version</dt>
                  <dd class="text-sm font-medium text-gray-900">${workflow.version}</dd>
                </div>
              </dl>
            </div>

            ${workflow.description ? `
              <div>
                <h4 class="font-semibold text-gray-900 mb-2">Description</h4>
                <p class="text-sm text-gray-600">${this.escapeHtml(workflow.description)}</p>
              </div>
            ` : ''}

            <div class="flex gap-3 pt-4 border-t">
              <button onclick="WorkflowApp.editWorkflow('${workflow.id}')" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                <i class="ph ph-pencil"></i> Edit Workflow
              </button>
              <button onclick="WorkflowApp.manageStates('${workflow.id}')" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                <i class="ph ph-circle"></i> Manage States
              </button>
            </div>
          </div>
        `;
        document.getElementById('viewWorkflowModal').classList.remove('hidden');
      }
    } catch (error) {
      console.error('Error loading workflow:', error);
      this.showError('Error loading workflow details');
    }
  },

  closeViewModal() {
    document.getElementById('viewWorkflowModal').classList.add('hidden');
  },

  async togglePublish(id, isPublished) {
    if (isPublished) {
      this.showError('Unpublish feature coming soon');
      return;
    }

    try {
      const response = await fetch(`/api/v1/workflows/${id}/publish`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      });

      if (response.ok) {
        await this.loadWorkflows();
        this.showSuccess('Workflow published successfully');
      } else {
        this.showError('Failed to publish workflow');
      }
    } catch (error) {
      console.error('Error publishing workflow:', error);
      this.showError('Error publishing workflow');
    }
  },

  async deleteWorkflow(id) {
    if (!confirm('Are you sure you want to delete this workflow?')) return;

    try {
      const response = await fetch(`/api/v1/workflows/${id}`, {
        method: 'DELETE',
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      });

      if (response.ok) {
        await this.loadWorkflows();
        this.showSuccess('Workflow deleted successfully');
      } else {
        this.showError('Failed to delete workflow');
      }
    } catch (error) {
      console.error('Error deleting workflow:', error);
      this.showError('Error deleting workflow');
    }
  },

  editWorkflow(id) {
    this.showError('Edit feature coming soon - will open visual workflow designer');
  },

  manageStates(id) {
    this.showError('State management UI coming soon');
  },

  viewInstance(id) {
    this.showError('Instance detail view coming soon');
  },

  escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  },

  showSuccess(message) {
    if (window.showNotification) {
      window.showNotification(message, 'success');
    } else {
      alert(message);
    }
  },

  showError(message) {
    if (window.showNotification) {
      window.showNotification(message, 'error');
    } else {
      alert(message);
    }
  }
};

// Initialize when route loads
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', () => WorkflowApp.init());
} else {
  WorkflowApp.init();
}
</script>
