<div class="row">
  <div class="col-md-8">
    <!-- User Settings -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title mb-4">User Preferences</h5>
        
        <form id="user-settings-form">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Theme</label>
              <select class="form-select" id="setting-theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Density</label>
              <select class="form-select" id="setting-density">
                <option value="comfortable">Comfortable</option>
                <option value="normal">Normal</option>
                <option value="compact">Compact</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Language</label>
              <select class="form-select" id="setting-language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Timezone</label>
              <select class="form-select" id="setting-timezone">
                <option value="UTC">UTC</option>
                <option value="America/New_York">Eastern Time</option>
                <option value="America/Chicago">Central Time</option>
                <option value="America/Los_Angeles">Pacific Time</option>
                <option value="Europe/London">London</option>
                <option value="Asia/Tokyo">Tokyo</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <small class="text-muted" id="settings-last-updated"></small>
          </div>

          <button type="submit" class="btn btn-primary">Save Preferences</button>
        </form>
      </div>
    </div>

    <!-- Tenant Settings (Admin Only) -->
    <div class="card shadow-sm mb-4" id="tenant-settings-card" style="display: none;">
      <div class="card-body">
        <h5 class="card-title mb-4">Tenant Settings</h5>
        
        <form id="tenant-settings-form">
          <div class="mb-3">
            <label class="form-label">Tenant Name</label>
            <input type="text" class="form-control" id="tenant-name" placeholder="My Company">
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Primary Color</label>
              <input type="color" class="form-control form-control-color" id="tenant-primary-color" value="#0066cc">
            </div>
            <div class="col-md-6">
              <label class="form-label">Secondary Color</label>
              <input type="color" class="form-control form-control-color" id="tenant-secondary-color" value="#6c757d">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Logo URL</label>
            <input type="url" class="form-control" id="tenant-logo-url" placeholder="https://example.com/logo.png">
          </div>

          <button type="submit" class="btn btn-primary">Save Tenant Settings</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <!-- Preview Card -->
    <div class="card shadow-sm sticky-top" style="top: 20px;">
      <div class="card-body">
        <h6 class="card-title">Preview</h6>
        <div id="settings-preview" class="border rounded p-3">
          <p class="mb-2"><strong>Theme:</strong> <span id="preview-theme">Light</span></p>
          <p class="mb-2"><strong>Density:</strong> <span id="preview-density">Normal</span></p>
          <p class="mb-2"><strong>Language:</strong> <span id="preview-language">English</span></p>
          <p class="mb-0"><strong>Timezone:</strong> <span id="preview-timezone">UTC</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
