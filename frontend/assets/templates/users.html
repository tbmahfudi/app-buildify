<div class="space-y-6">
  <!-- Header -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div>
      <h2 class="text-3xl font-bold text-gray-900 flex items-center gap-2">
        <i class="bi bi-people text-blue-600"></i>
        Users
      </h2>
      <p class="text-gray-600 text-sm mt-1">Manage user accounts, roles, and permissions</p>
    </div>
    <button id="btn-add-user" data-rbac-role="admin" class="inline-flex items-center gap-2 px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 active:bg-blue-800 shadow-sm hover:shadow-md transition-all font-medium">
      <i class="bi bi-plus-lg"></i>
      Add User
    </button>
  </div>

  <!-- Search and Filters -->
  <div class="bg-white rounded-lg shadow-sm p-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3">
      <div class="relative">
        <i class="bi bi-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
        <input
          type="text"
          id="search-users"
          placeholder="Search users..."
          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>
      <select id="filter-role" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">All Roles</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
        <option value="viewer">Viewer</option>
      </select>
      <select id="filter-status" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">All Status</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
      <button id="btn-refresh" class="inline-flex items-center justify-center gap-2 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
        <i class="bi bi-arrow-clockwise"></i>
        Refresh
      </button>
    </div>
  </div>

  <!-- Table Card -->
  <div class="bg-white rounded-lg shadow-sm overflow-hidden">
    <!-- Table Header -->
    <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-gray-700 uppercase tracking-wider">User List</h3>
        <span id="user-count" class="text-sm text-gray-500">0 users</span>
      </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table id="users-table" class="w-full">
        <thead>
          <tr class="border-b border-gray-200 bg-gray-50">
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
              User
            </th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
              Roles
            </th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
              Status
            </th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
              Created
            </th>
            <th class="px-6 py-3 text-right text-xs font-semibold text-gray-700 uppercase tracking-wider">
              Actions
            </th>
          </tr>
        </thead>
        <tbody id="users-tbody" class="divide-y divide-gray-200">
          <!-- Rows will be inserted here -->
        </tbody>
      </table>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="hidden px-6 py-12 text-center">
      <div class="w-16 h-16 mx-auto bg-gray-100 rounded-full flex items-center justify-center mb-4">
        <i class="bi bi-people text-3xl text-gray-400"></i>
      </div>
      <h3 class="text-lg font-medium text-gray-900 mb-1">No users found</h3>
      <p class="text-gray-500 text-sm mb-4">Get started by creating your first user</p>
      <button class="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition" data-rbac-role="admin">
        <i class="bi bi-plus-lg"></i>
        Add User
      </button>
    </div>

    <!-- Pagination -->
    <div class="px-6 py-4 border-t border-gray-200 bg-gray-50">
      <div class="flex items-center justify-between">
        <div class="text-sm text-gray-700">
          Showing <span id="page-start">0</span> to <span id="page-end">0</span> of <span id="total-users">0</span> users
        </div>
        <div class="flex gap-2">
          <button id="btn-prev-page" disabled class="px-3 py-1 border border-gray-300 rounded-lg hover:bg-gray-50 transition disabled:opacity-50 disabled:cursor-not-allowed">
            <i class="bi bi-chevron-left"></i>
          </button>
          <span id="page-info" class="px-4 py-1 text-sm text-gray-700">Page 1</span>
          <button id="btn-next-page" disabled class="px-3 py-1 border border-gray-300 rounded-lg hover:bg-gray-50 transition disabled:opacity-50 disabled:cursor-not-allowed">
            <i class="bi bi-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Overlay -->
<div id="modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity"></div>

<!-- User Form Modal -->
<div id="user-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:p-0">
    <div class="relative inline-block align-bottom bg-white rounded-xl shadow-2xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full">
      <!-- Modal Header -->
      <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
        <h3 id="modal-title" class="text-xl font-semibold text-gray-900">Add User</h3>
        <button id="btn-close-modal" class="text-gray-400 hover:text-gray-600 transition">
          <i class="bi bi-x-lg text-xl"></i>
        </button>
      </div>

      <!-- Modal Body -->
      <form id="user-form" class="px-6 py-5 space-y-4">
        <input type="hidden" id="user-id">

        <!-- Two Column Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Email Field -->
          <div class="md:col-span-2">
            <label for="user-email" class="block text-sm font-medium text-gray-700 mb-2 text-left">
              Email <span class="text-red-500">*</span>
            </label>
            <input
              type="email"
              id="user-email"
              required
              placeholder="user@example.com"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>

          <!-- Password Field (Only for new users) -->
          <div class="md:col-span-2" id="password-container">
            <label for="user-password" class="block text-sm font-medium text-gray-700 mb-2 text-left">
              Password <span class="text-red-500" id="password-required">*</span>
            </label>
            <input
              type="password"
              id="user-password"
              placeholder="••••••••"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <p class="mt-1 text-xs text-gray-500" id="password-hint">Leave blank to keep current password</p>
          </div>

          <!-- Full Name -->
          <div>
            <label for="user-fullname" class="block text-sm font-medium text-gray-700 mb-2 text-left">
              Full Name
            </label>
            <input
              type="text"
              id="user-fullname"
              placeholder="John Doe"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>

          <!-- Phone -->
          <div>
            <label for="user-phone" class="block text-sm font-medium text-gray-700 mb-2 text-left">
              Phone
            </label>
            <input
              type="tel"
              id="user-phone"
              placeholder="+1 (555) 123-4567"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
        </div>

        <!-- Roles Section -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2 text-left">
            Roles <span class="text-red-500">*</span>
          </label>
          <div class="grid grid-cols-2 gap-3">
            <label class="flex items-center gap-2 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
              <input type="checkbox" class="role-checkbox" value="admin" class="w-4 h-4">
              <div>
                <div class="text-sm font-medium text-gray-900">Admin</div>
                <div class="text-xs text-gray-500">Full system access</div>
              </div>
            </label>
            <label class="flex items-center gap-2 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
              <input type="checkbox" class="role-checkbox" value="user" class="w-4 h-4">
              <div>
                <div class="text-sm font-medium text-gray-900">User</div>
                <div class="text-xs text-gray-500">Standard user access</div>
              </div>
            </label>
            <label class="flex items-center gap-2 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
              <input type="checkbox" class="role-checkbox" value="viewer" class="w-4 h-4">
              <div>
                <div class="text-sm font-medium text-gray-900">Viewer</div>
                <div class="text-xs text-gray-500">Read-only access</div>
              </div>
            </label>
            <label class="flex items-center gap-2 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
              <input type="checkbox" class="role-checkbox" value="manager" class="w-4 h-4">
              <div>
                <div class="text-sm font-medium text-gray-900">Manager</div>
                <div class="text-xs text-gray-500">Team management</div>
              </div>
            </label>
          </div>
        </div>

        <!-- Status Toggle -->
        <div>
          <label class="flex items-center justify-between p-4 border border-gray-300 rounded-lg">
            <div>
              <div class="text-sm font-medium text-gray-900">Active Status</div>
              <div class="text-xs text-gray-500">User can log in and access the system</div>
            </div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" id="user-is-active" class="sr-only peer" checked>
              <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
            </label>
          </label>
        </div>

        <!-- Superuser Toggle -->
        <div data-rbac-role="admin">
          <label class="flex items-center justify-between p-4 border border-gray-300 rounded-lg bg-yellow-50 border-yellow-200">
            <div>
              <div class="text-sm font-medium text-gray-900 flex items-center gap-2">
                <i class="bi bi-shield-fill-exclamation text-yellow-600"></i>
                Superuser
              </div>
              <div class="text-xs text-gray-600">Grant unrestricted access to all features</div>
            </div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" id="user-is-superuser" class="sr-only peer">
              <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-yellow-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-yellow-600"></div>
            </label>
          </label>
        </div>

        <!-- Error Message -->
        <div id="user-error" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg">
          <div class="flex items-start gap-2">
            <i class="bi bi-exclamation-circle text-red-600 mt-0.5"></i>
            <span id="error-message" class="text-sm text-red-700"></span>
          </div>
        </div>
      </form>

      <!-- Modal Footer -->
      <div class="flex items-center justify-end gap-3 px-6 py-4 border-t border-gray-200 bg-gray-50">
        <button
          id="btn-cancel-modal"
          type="button"
          class="px-5 py-2.5 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition font-medium">
          Cancel
        </button>
        <button
          id="btn-save-user"
          type="submit"
          form="user-form"
          class="px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 active:bg-blue-800 transition font-medium flex items-center gap-2">
          <i class="bi bi-check-lg"></i>
          Save User
        </button>
      </div>
    </div>
  </div>
</div>

<script type="module" src="../../assets/js/users.js"></script>
