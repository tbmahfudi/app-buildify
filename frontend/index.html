<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdn.jsdelivr.net;
    style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdn.jsdelivr.net;
    font-src 'self' https://cdn.jsdelivr.net;
    img-src 'self' data: https:;
    connect-src 'self' http://localhost:8000 https:;
    frame-ancestors 'none';
    base-uri 'self';
    form-action 'self';
  ">
  <title>NoCode Platform</title>

  <!-- Security Note: Tailwind CDN doesn't support SRI. For production, use PostCSS build instead. -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap Icons with SRI -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        integrity="sha384-XGjxtQfXaH2tnPFa9x+ruJTVU3+D6RGLg8yz7BlOFtYP7JlxGvsYmBslqt9aLBo7"
        crossorigin="anonymous">

  <link href="assets/css/app.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div id="app"></div>

  <!-- Bootstrap JS Bundle with SRI -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <script type="module" src="assets/js/app-entry.js"></script>
</body>
</html>
