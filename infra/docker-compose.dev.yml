  #     timeout: 5s
  #     retries: 5

  backend:
    container_name: app_buildify_backend
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      PYTHONPATH: /app    
      # Use PostgreSQL
      SQLALCHEMY_DATABASE_URL: postgresql+psycopg2://appuser:apppass@postgres:5432/appdb
      # Or use MySQL
      # SQLALCHEMY_DATABASE_URL: mysql+pymysql://appuser:apppass@mysql:3306/appdb
      SECRET_KEY: dev-secret-key-change-in-production
      ACCESS_TOKEN_EXPIRE_MIN: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      ALLOWED_ORIGINS: http://localhost:8080,http://localhost:3000
    working_dir: /app
    volumes:
      - ../backend:/app
      - ../frontend:/frontend:ro
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  financial-module:
    container_name: app_buildify_financial
    build:
      context: ../modules/financial/backend
      dockerfile: Dockerfile
    ports:
      - "9001:9001"
    environment:
      PYTHONPATH: /app
      DATABASE_STRATEGY: shared
      DATABASE_URL: postgresql://appuser:apppass@postgres:5432/appdb
      EVENT_BUS_CONNECTION_STRING: postgresql://appuser:apppass@postgres:5432/appdb
      MODULE_NAME: financial
      MODULE_VERSION: 1.0.0
      MODULE_PORT: 9001
      DEBUG: "true"
      API_PREFIX: /api/v1
      CORS_ORIGINS: '["http://localhost:8080","http://localhost:3000"]'
    working_dir: /app
    volumes:
      - ../modules/financial/backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 9001 --reload

  frontend:
    container_name: app_buildify_frontend
    image: nginx:1.27-alpine
    ports:
      - "8080:80"
    volumes:
      - ../frontend:/usr/share/nginx/html:ro
      - ../infra/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - financial-module

volumes:
  postgres_data:
  mysql_data:
