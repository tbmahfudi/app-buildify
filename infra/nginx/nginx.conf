user  nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Docker internal DNS
    resolver 127.0.0.11 valid=10s ipv6=off;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # =========================
    # Upstreams (SERVICE NAMES)
    # =========================
    upstream core_platform {
        server backend:8000;
    }

    upstream financial_module {
        server financial-module:9001;
    }

    upstream frontend {
        server frontend:80;
    }

    # =========================
    # Rate limiting
    # =========================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    # =========================
    # Server
    # =========================
    server {
        listen 80;
        server_name localhost;

        access_log /var/log/nginx/access.log;
        error_log  /var/log/nginx/error.log;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # =========================
        # Static JS Modules
        # =========================
        location /modules/ {
            alias /app/modules/;
            autoindex off;
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }

        # =========================
        # Frontend (SPA / Vite)
        # =========================
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =========================
        # Financial Module API
        # =========================
        location /api/v1/financial/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://financial_module;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;

            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Tenant-ID, X-Company-ID" always;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # =========================
        # Core Platform API
        # =========================
        location /api/v1/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://core_platform;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;

            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Tenant-ID, X-Company-ID" always;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # =========================
        # Health
        # =========================
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }
    }
}
