<!-- Chart of Accounts Page -->
<div class="p-6">
    <!-- Page Header -->
    <div class="mb-6">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Chart of Accounts</h1>
                <p class="text-gray-600 mt-1">Manage your account hierarchy and structure</p>
            </div>
            <button
                id="btn-create-account"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center gap-2"
            >
                <i class="ph ph-plus-circle"></i>
                New Account
            </button>
        </div>
    </div>

    <!-- Filters and View Options -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Account Type</label>
                <select id="filter-account-type" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="">All Types</option>
                    <option value="ASSET">Assets</option>
                    <option value="LIABILITY">Liabilities</option>
                    <option value="EQUITY">Equity</option>
                    <option value="REVENUE">Revenue</option>
                    <option value="EXPENSE">Expenses</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select id="filter-status" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="">All</option>
                    <option value="true" selected>Active Only</option>
                    <option value="false">Inactive Only</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">View Mode</label>
                <div class="flex gap-2">
                    <button id="view-tree" class="flex-1 px-3 py-2 bg-blue-600 text-white rounded-lg transition">
                        <i class="ph ph-tree-structure"></i> Tree
                    </button>
                    <button id="view-list" class="flex-1 px-3 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                        <i class="ph ph-list"></i> List
                    </button>
                </div>
            </div>
            <div class="flex items-end">
                <button id="btn-expand-all" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                    <i class="ph ph-arrows-out"></i> Expand All
                </button>
            </div>
        </div>
    </div>

    <!-- Accounts Tree View -->
    <div id="accounts-tree-view" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <div id="accounts-tree-container">
            <!-- Tree will be rendered here -->
        </div>
    </div>

    <!-- Accounts List View (Hidden by default) -->
    <div id="accounts-list-view" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hidden">
        <div id="accounts-table-container">
            <!-- Table will be rendered here -->
        </div>
    </div>
</div>

<!-- Account Modal -->
<div id="account-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50" style="display: none;">
    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-900">New Account</h2>
                <button id="btn-close-modal" class="text-gray-400 hover:text-gray-600 transition">
                    <i class="ph ph-x text-2xl"></i>
                </button>
            </div>
        </div>
        <div class="p-6">
            <div id="account-form-container">
                <!-- Form will be rendered here -->
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50" style="display: none;">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
        <div class="p-6">
            <div class="flex items-start gap-4">
                <div class="flex-shrink-0">
                    <i class="ph-duotone ph-warning-circle text-red-500 text-4xl"></i>
                </div>
                <div class="flex-1">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">Delete Account</h3>
                    <p class="text-gray-600 mb-4">Are you sure you want to delete this account? This action cannot be undone.</p>
                    <div class="flex justify-end gap-3">
                        <button id="btn-cancel-delete" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                            Cancel
                        </button>
                        <button id="btn-confirm-delete" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
