<!-- Invoices Page -->
<div class="p-6">
    <!-- Page Header -->
    <div class="mb-6">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Invoices</h1>
                <p class="text-gray-600 mt-1">Create and manage customer invoices</p>
            </div>
            <button
                id="btn-create-invoice"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center gap-2"
            >
                <i class="ph ph-plus-circle"></i>
                New Invoice
            </button>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600">Total Invoices</p>
                    <p id="stat-total-invoices" class="text-2xl font-bold text-gray-900">0</p>
                </div>
                <i class="ph-duotone ph-receipt text-4xl text-blue-600"></i>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600">Paid</p>
                    <p id="stat-paid" class="text-2xl font-bold text-green-600">$0</p>
                </div>
                <i class="ph-duotone ph-check-circle text-4xl text-green-600"></i>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600">Pending</p>
                    <p id="stat-pending" class="text-2xl font-bold text-orange-600">$0</p>
                </div>
                <i class="ph-duotone ph-clock text-4xl text-orange-600"></i>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600">Overdue</p>
                    <p id="stat-overdue" class="text-2xl font-bold text-red-600">$0</p>
                </div>
                <i class="ph-duotone ph-warning-circle text-4xl text-red-600"></i>
            </div>
        </div>
    </div>

    <!-- Filters -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select id="filter-status" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                    <option value="">All Statuses</option>
                    <option value="DRAFT">Draft</option>
                    <option value="SENT">Sent</option>
                    <option value="PAID">Paid</option>
                    <option value="OVERDUE">Overdue</option>
                    <option value="CANCELLED">Cancelled</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Date Range</label>
                <select id="filter-date-range" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                    <option value="">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                    <option value="quarter">This Quarter</option>
                    <option value="year">This Year</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Invoices Table -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <div id="invoices-table-container">
            <!-- Table will be rendered here -->
        </div>
    </div>
</div>

<!-- Invoice Modal -->
<div id="invoice-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50" style="display: none;">
    <div class="bg-white rounded-lg shadow-xl max-w-5xl w-full mx-4 max-h-[90vh] overflow-y-auto">
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-900">New Invoice</h2>
                <button id="btn-close-modal" class="text-gray-400 hover:text-gray-600 transition">
                    <i class="ph ph-x text-2xl"></i>
                </button>
            </div>
        </div>
        <div class="p-6">
            <div id="invoice-form-container">
                <!-- Form will be rendered here -->
            </div>
        </div>
    </div>
</div>
