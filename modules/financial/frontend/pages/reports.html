<!-- Financial Reports Page -->
<div class="p-6">
    <div class="mb-6">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Financial Reports</h1>
            <p class="text-gray-600 mt-1">Generate and view financial reports</p>
        </div>
    </div>

    <!-- Report Tabs -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
        <div class="border-b border-gray-200">
            <nav class="flex -mb-px">
                <button class="report-tab active px-6 py-4 border-b-2 border-blue-600 font-medium text-blue-600" data-report="balance-sheet">
                    Balance Sheet
                </button>
                <button class="report-tab px-6 py-4 border-b-2 border-transparent font-medium text-gray-600 hover:text-gray-900 hover:border-gray-300" data-report="income-statement">
                    Income Statement
                </button>
                <button class="report-tab px-6 py-4 border-b-2 border-transparent font-medium text-gray-600 hover:text-gray-900 hover:border-gray-300" data-report="cash-flow">
                    Cash Flow
                </button>
                <button class="report-tab px-6 py-4 border-b-2 border-transparent font-medium text-gray-600 hover:text-gray-900 hover:border-gray-300" data-report="trial-balance">
                    Trial Balance
                </button>
                <button class="report-tab px-6 py-4 border-b-2 border-transparent font-medium text-gray-600 hover:text-gray-900 hover:border-gray-300" data-report="aging">
                    Aging Report
                </button>
            </nav>
        </div>
    </div>

    <!-- Report Filters -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Date From</label>
                <input type="date" id="filter-date-from" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Date To</label>
                <input type="date" id="filter-date-to" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Quick Filters</label>
                <select id="filter-period" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="custom">Custom Range</option>
                    <option value="today">Today</option>
                    <option value="yesterday">Yesterday</option>
                    <option value="this_week">This Week</option>
                    <option value="this_month">This Month</option>
                    <option value="this_quarter">This Quarter</option>
                    <option value="this_year" selected>This Year</option>
                    <option value="last_month">Last Month</option>
                    <option value="last_quarter">Last Quarter</option>
                    <option value="last_year">Last Year</option>
                </select>
            </div>
            <div class="flex items-end gap-2">
                <button id="btn-generate-report" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    <i class="ph ph-chart-bar"></i> Generate
                </button>
                <button id="btn-export-report" class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                    <i class="ph ph-download"></i>
                </button>
                <button id="btn-print-report" class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                    <i class="ph ph-printer"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Report Content -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <div id="report-container">
            <div class="text-center py-12">
                <i class="ph-duotone ph-chart-line text-6xl text-gray-300 mb-4"></i>
                <p class="text-gray-500 text-lg">Select a report and click Generate</p>
            </div>
        </div>
    </div>
</div>
